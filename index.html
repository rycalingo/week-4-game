<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>RPG Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
<style>
</style>
</head>

<body>
	<div id="game_rpg">
		<h1 class="game_title">GAME of THRONES</h1>
<!-- 		<div id="hud" class="results">
			<p>RESULTS</p>
		</div> -->

		<p class="title">Your Champion</p>
		<section id="champions">

			<div id="fighter1" class="character" data-hp="120" data-atk="8" data-def="12">
				<p class="name">Jon Snow</p>
				<div class="frame">
					<img src="./assets/img/jon_snow.jpg">
				</div>
				<span class="hp">120</span>
			</div>
			<div id="fighter2" class="character" data-hp="150" data-atk="12" data-def="24">
				<p class="name">Daenerys Targaryen</p>
				<div class="frame">
					<img src="./assets/img/daenerys.jpg">
				</div>
				<span class="hp">150</span>
			</div>
			<div id="fighter3" class="character" data-hp="300" data-atk="16" data-def="32">
				<p class="name">Night King</p>
				<div class="frame">
					<img src="./assets/img/night_king.jpg">
				</div>
				<span class="hp">300</span>
			</div>
			<div id="fighter4" class="character" data-hp="130" data-atk="9" data-def="18">
				<p class="name">Cersei Lannister</p>
				<div class="frame">
					<img src="./assets/img/cersei.jpg">
				</div>
				<span class="hp">130</span>
			</div>
		</section>

		<p class="title">Fighters</p>
		<section id="fighters">

		</section>
		
		<p class="title">Battle Arena</p>
		<section id="battle_arena">
			<div id="attack_btn" class="button"><span>ATTACK</span></div>
			<div id="restart_btn" class="button HIDE"><span>Restart</span></div>

		</section>

		<p class="title">Challenger</p>
		<section id="challenger">
			
		</section>

	</div>


<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/game.js"></script>
</body>

</html>
